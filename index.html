<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ElectroCompon</title>
  <meta name="google-site-verification" content="xQvPKw_UshU4YU509q9hooW6pqwfCwDiPQyd8hGB5-Y" />
  <meta name="description" content="Electrocompon es tu tienda de componentes eléctricos y electrodomésticos.">
  <!-- Palabras clave no tienen tanto peso, pero puedes añadir: -->
  <meta name="keywords" content="electrocompon, componentes electrónicos, electronica, electricidad, electrodomesticos, reparaciones electronicos">
  <!-- Hoja de estilo principal -->
  <link rel="stylesheet" href="styles.css"/>
  <link rel="icon" href="logo.png" type="image/png"/>
  <!-- Librería SheetJS (XLSX) para leer CSV/Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>

  <!-- Contenedor principal -->
  <div class="page-container">

    <!-- Encabezado con el logo en la esquina superior izquierda -->
    <header class="header-top">
      <div class="logo-container">
        <img src="logo.png" alt="Logo de la Tienda" class="logo" />
      </div>
    </header>

    <!-- Barra de categorías -->
    <nav id="categoria-list" class="categories-bar"></nav>

    <!-- Sección principal de productos -->
    <main>
      <section id="catalogo"></section>
    </main>

    <!-- Botón flotante "Info Tienda" -->
    <button id="btn-info-tienda" class="info-tienda-button">
      Info Tienda
    </button>

    <!-- Modal para la info de la tienda -->
    <div id="modal-info-tienda" class="modal">
      <div class="modal-content info-tienda-content">
        <!-- Botón para cerrar modal -->
        <span class="close">&times;</span>

        <!-- Información de contacto -->
        <div class="info-row clock-row">
          (LUNES A VIERNES): 9:30-13:30, 17:30-20:30
        </div>
        <div class="info-row mail-row">
          TIENDA2@ELECTROCOMPON.COM
        </div>
        <div class="info-row phone-row">
          TELÉFONOS: 956 59 45 00 / 956 89 54 62
        </div>
        <div class="info-row address-row">
          C. José Ramos Borrero, 9, 11100 San Fernando, Cádiz
        </div>
        <div class="info-row address-row">
          C. Prof. Antonio Ramos, 4, 11100 San Fernando, Cádiz
        </div>
      </div>
    </div>

  </div> <!-- Fin .page-container -->

  <footer class="footer">
    <div class="footer-content">
      <p>Diseñado y desarrollado por <a href="https://www.a2vission.com" target="_blank" rel="noopener noreferrer">A² Vission</a></p>
    </div>
  </footer>

  <!-- Script principal -->
  <script src="app.js"></script>
</body>
</html>
